<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burmalda Universe: Hardcore</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f1c40f; --green: #2ecc71; --red: #e74c3c; --bg: #0a0a0a; --panel: #161616; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; user-select: none; overflow: hidden; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: var(--panel); border-bottom: 2px solid #333; z-index: 1000; position: relative; }
        .balance { font-size: 22px; color: var(--gold); font-weight: bold; }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –°–¢–†–ê–ù–ò–¶ */
        .tab-content { 
            display: none; padding: 20px; height: calc(100vh - 160px); 
            overflow-y: auto; padding-bottom: 120px;
        }
        .active-tab { 
            display: block; 
            animation: slideIn 0.3s ease-out; 
        }
        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* –ö–õ–ò–ö–ï–† */
        .click-area { height: 60%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .click-btn { 
            width: 200px; height: 200px; border-radius: 50%; border: 8px solid #222; 
            background: radial-gradient(circle, var(--gold) 0%, #d4ac0d 100%); color: black; font-size: 24px; font-weight: 900;
            box-shadow: 0 0 40px rgba(241, 196, 15, 0.2); transition: transform 0.05s;
        }
        .click-btn:active { transform: scale(0.90); }

        /* –°–ü–ò–°–ö–ò */
        .list-item { background: var(--panel); padding: 15px; margin: 10px 0; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--blue); }
        .buy-btn { background: var(--green); border: none; color: white; padding: 10px 14px; border-radius: 8px; font-weight: bold; }

        /* –ò–ì–†–´ */
        .game-card { background: var(--panel); padding: 15px; border-radius: 18px; margin-bottom: 15px; border: 1px solid #333; }
        .crash-num { font-size: 50px; font-weight: bold; color: var(--gold); margin: 20px 0; font-family: monospace; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav { position: fixed; bottom: 0; width: 100%; background: var(--panel); display: flex; height: 75px; border-top: 2px solid #333; z-index: 2000; }
        .nav-btn { flex: 1; background: none; border: none; color: #555; font-size: 11px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-btn.active { color: var(--gold); }
        .nav-btn span { font-size: 22px; }

        input { background: #222; color: white; border: 1px solid #444; padding: 10px; border-radius: 8px; width: 60%; text-align: center; margin: 5px; }
    </style>
</head>
<body onload="initGame()">

<div class="top-bar">
    <div style="text-align:left">
        <div class="balance"><span id="coins">0</span> ü™ô</div>
        <div style="font-size:12px; color:var(--green)">‚ö° <span id="energy">1000</span></div>
    </div>
    <button onclick="takeSnapshot()" style="background:#222; border:1px solid var(--blue); border-radius:50%; width:45px; height:45px; color:var(--blue); font-size:20px;">üì∏</button>
</div>

<div id="tab-clicker" class="tab-content active-tab">
    <div class="click-area">
        <div id="status-msg" style="height:30px; font-weight:bold;"></div>
        <button class="click-btn" onclick="makeClick()">–ë–£–†–ú–ê–õ–î–ê</button>
        <p style="color:#555; margin-top:20px;">–î–æ—Ö–æ–¥: <span id="income-val">0</span>/—Å | –ö–ª–∏–∫: <span id="click-val">1</span></p>
    </div>
</div>

<div id="tab-games" class="tab-content">
    <div class="game-card" style="border-color: var(--red);">
        <h3>‚ò¢Ô∏è CRASH (HARD)</h3>
        <div class="crash-num" id="crash-display">1.00x</div>
        <input type="number" id="crash-bet" value="100">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button id="btn-crash-start" onclick="startCrash()" style="flex:1; padding:15px; background:var(--green); border:none; border-radius:10px; color:white; font-weight:bold;">–°–¢–ê–í–ö–ê</button>
            <button id="btn-crash-cashout" onclick="cashoutCrash()" disabled style="flex:1; padding:15px; background:var(--gold); border:none; border-radius:10px; color:black; font-weight:bold;">–ó–ê–ë–†–ê–¢–¨</button>
        </div>
    </div>

    <div class="game-card">
        <h3>‚úä –ö–ù–ë x1.8</h3>
        <div id="rpc-result" style="margin-bottom:10px;">–°–¥–µ–ª–∞–π —Ö–æ–¥</div>
        <div style="display:flex; gap:5px;">
            <button onclick="playRPC('ü™®')" style="flex:1; padding:15px; background:#333; border:none; border-radius:10px; font-size:25px;">ü™®</button>
            <button onclick="playRPC('‚úÇÔ∏è')" style="flex:1; padding:15px; background:#333; border:none; border-radius:10px; font-size:25px;">‚úÇÔ∏è</button>
            <button onclick="playRPC('üìÑ')" style="flex:1; padding:15px; background:#333; border:none; border-radius:10px; font-size:25px;">üìÑ</button>
        </div>
    </div>
</div>

<div id="tab-cars" class="tab-content"><h3>üèéÔ∏è –ì–ê–†–ê–ñ</h3><div id="list-cars"></div></div>
<div id="tab-realty" class="tab-content"><h3>üè∞ –ò–ú–ü–ï–†–ò–Ø</h3><div id="list-realty"></div></div>

<div class="nav">
    <button class="nav-btn active" onclick="openTab('clicker', this)"><span>üñ±Ô∏è</span>–ö–ª–∏–∫</button>
    <button class="nav-btn" onclick="openTab('games', this)"><span>üé≤</span>–ò–≥—Ä—ã</button>
    <button class="nav-btn" onclick="openTab('cars', this)"><span>üèéÔ∏è</span>–¢–∞—á–∫–∏</button>
    <button class="nav-btn" onclick="openTab('realty', this)"><span>üè∞</span>–î–æ–º–∞</button>
</div>

<script>
    let coins = 0, energy = 1000, income = 0, clickPower = 1, lastSnapshot = 0;
    
    // –ó–í–£–ö–ò (–ó–∞–º–µ–Ω–∏ –ø—É—Ç–∏ –Ω–∞ —Å–≤–æ–∏, –µ—Å–ª–∏ —Ñ–∞–π–ª—ã –Ω–∞–∑—ã–≤–∞—é—Ç—Å—è –∏–Ω–∞—á–µ)
    const snd = {
        click: new Audio('click.mp3'),
        win: new Audio('win.mp3'),
        lose: new Audio('loss.mp3'),
        buy: new Audio('build.mp3')
    };

    function play(s) { if(snd[s]) { snd[s].currentTime = 0; snd[s].play().catch(()=>{}); } }

    let cars = [
        { name: "–°–∞–º–æ–∫–∞—Ç", price: 1500, click: 2, inc: 1, count: 0 },
        { name: "–ñ–∏–≥—É–ª–∏", price: 8000, click: 6, inc: 5, count: 0 },
        { name: "BMW M5", price: 60000, click: 30, inc: 25, count: 0 },
        { name: "–í–µ—Ä—Ç–æ–ª–µ—Ç", price: 1000000, click: 500, inc: 200, count: 0 }
    ];

    let realty = [
        { name: "–ë—É–¥–∫–∞", price: 5000, inc: 15, count: 0 },
        { name: "–ö–≤–∞—Ä—Ç–∏—Ä–∞", price: 50000, inc: 80, count: 0 },
        { name: "–û—Å–æ–±–Ω—è–∫", price: 500000, inc: 500, count: 0 },
        { name: "–ó–∞–≤–æ–¥", price: 10000000, inc: 10000, count: 0 } // –î–æ—Ä–æ–∂–µ –≤ 10 —Ä–∞–∑!
    ];

    const tg = window.Telegram.WebApp;

    function initGame() {
        loadData(); renderLists(); updateUI();
        setInterval(() => {
            coins += income; if(energy < 1000) energy++;
            updateUI();
        }, 1000);
    }

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(coins);
        document.getElementById('energy').innerText = energy;
        document.getElementById('income-val').innerText = income;
        document.getElementById('click-val').innerText = clickPower;
        saveData();
    }

    function makeClick() {
        if(energy <= 0) return;
        coins += clickPower; energy--;
        play('click');
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        updateUI();
    }

    function renderLists() {
        const cB = document.getElementById('list-cars'); cB.innerHTML = "";
        cars.forEach((c, i) => {
            cB.innerHTML += `<div class="list-item"><div><b>${c.name}</b> (x${c.count})</div><button class="buy-btn" onclick="buyCar(${i})">${Math.floor(c.price)}</button></div>`;
        });
        const rB = document.getElementById('list-realty'); rB.innerHTML = "";
        realty.forEach((r, i) => {
            rB.innerHTML += `<div class="list-item" style="border-left-color:var(--gold)"><div><b>${r.name}</b> (x${r.count})</div><button class="buy-btn" onclick="buyRealty(${i})">${Math.floor(r.price)}</button></div>`;
        });
    }

    function buyCar(i) {
        if(coins >= cars[i].price) {
            coins -= cars[i].price; clickPower += cars[i].click; income += cars[i].inc;
            cars[i].count++; cars[i].price *= 1.6;
            play('buy'); renderLists(); updateUI();
        }
    }

    function buyRealty(i) {
        if(coins >= realty[i].price) {
            coins -= realty[i].price; income += realty[i].inc;
            realty[i].count++; realty[i].price *= 1.8;
            play('buy'); renderLists(); updateUI();
        }
    }

    // --- CRASH (HARDCORE) ---
    let cInt = null, cM = 1.0, isC = false, cB = 0;
    function startCrash() {
        let b = parseInt(document.getElementById('crash-bet').value);
        if(b > coins || isC) return;
        coins -= b; cB = b; isC = true; cM = 1.0;
        document.getElementById('btn-crash-start').disabled = true;
        document.getElementById('btn-crash-cashout').disabled = false;
        
        // –®–ê–ù–° –°–ú–ï–†–¢–ò: 20% —à–∞–Ω—Å, —á—Ç–æ —É–ø–∞–¥–µ—Ç —Å—Ä–∞–∑—É (–¥–æ 1.1x)
        let boom = (Math.random() < 0.2) ? (1.0 + Math.random() * 0.1) : (1.1 + Math.random() * 3.5);

        cInt = setInterval(() => {
            cM += 0.03;
            document.getElementById('crash-display').innerText = cM.toFixed(2)+"x";
            if(cM >= boom) {
                clearInterval(cInt); play('lose');
                document.getElementById('crash-display').innerText = "BOOM!";
                isC = false; resetCrashBtns();
            }
        }, 100);
    }

    function cashoutCrash() {
        if(!isC) return;
        clearInterval(cInt); play('win');
        let win = Math.floor(cB * cM);
        coins += win; isC = false;
        tg.showAlert("–ó–∞–±—Ä–∞–ª: " + win + " ü™ô");
        resetCrashBtns(); updateUI();
    }

    function resetCrashBtns() {
        document.getElementById('btn-crash-start').disabled = false;
        document.getElementById('btn-crash-cashout').disabled = true;
    }

    // --- –ö–ù–ë ---
    function playRPC(u) {
        let bet = Math.max(100, Math.floor(income * 10));
        if(coins < bet) return;
        coins -= bet;
        const i = ['ü™®','‚úÇÔ∏è','üìÑ'], c = i[Math.floor(Math.random()*3)];
        let res = "";
        if(u===c) { res="–ù–∏—á—å—è"; coins+=bet; }
        else if((u==='ü™®'&&c==='‚úÇÔ∏è')||(u==='‚úÇÔ∏è'&&c==='üìÑ')||(u==='üìÑ'&&c==='ü™®')) {
            res="–ü–û–ë–ï–î–ê!"; coins += Math.floor(bet*1.8); play('win');
        } else { res="–°–õ–ò–í"; play('lose'); }
        document.getElementById('rpc-result').innerText = `–ë–æ—Ç: ${c} | ${res}`;
        updateUI();
    }

    function takeSnapshot() {
        let now = Date.now();
        if(now - lastSnapshot < 86400000) return tg.showAlert("–°–Ω–∏–º–æ–∫ —É–∂–µ —Å–¥–µ–ª–∞–Ω!");
        let bonus = Math.max(1000, income * 500);
        coins += bonus; lastSnapshot = now;
        tg.showAlert("üì∏ –°–Ω–∏–º–æ–∫ –∏–º–ø–µ—Ä–∏–∏! –ë–æ–Ω—É—Å: " + bonus); updateUI();
    }

    function openTab(name, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + name).classList.add('active-tab');
        btn.classList.add('active');
        play('click');
    }

    function saveData() { localStorage.setItem('burm_hardcore_v1', JSON.stringify({coins, energy, income, clickPower, cars, realty, lastSnapshot})); }
    function loadData() {
        let d = JSON.parse(localStorage.getItem('burm_hardcore_v1'));
        if(d) { coins=d.coins; energy=d.energy; income=d.income; clickPower=d.clickPower; cars=d.cars; realty=d.realty; lastSnapshot=d.lastSnapshot||0; }
    }
</script>
</body>
</html>
