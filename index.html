<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burmalda v4: Cars & Crash</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f1c40f; --green: #2ecc71; --red: #e74c3c; --bg: #0d0d0d; --panel: #1a1a1a; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; user-select: none; overflow: hidden; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--panel); border-bottom: 2px solid #333; }
        .balance { font-size: 24px; color: var(--gold); font-weight: 900; }
        
        .tab-content { display: none; padding: 20px; height: calc(100vh - 180px); overflow-y: auto; }
        .active-tab { display: block; }

        .card { background: var(--panel); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .btn { padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-green { background: var(--green); }
        .btn-red { background: var(--red); }
        .btn-blue { background: var(--blue); }

        /* –ö–†–ê–® –°–¢–ò–õ–¨ */
        #crash-val { font-size: 40px; color: var(--gold); font-family: monospace; margin: 10px 0; }
        
        .list-item { background: #222; padding: 12px; margin: 8px 0; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
        
        .nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; height: 75px; border-top: 2px solid #333; }
        .nav-btn { flex: 1; background: none; border: none; color: #555; font-size: 11px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-btn.active { color: var(--gold); }
        
        input { background: #222; color: white; border: 1px solid #444; padding: 8px; border-radius: 5px; width: 80%; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body onload="initGame()">

<div class="top-bar">
    <div style="text-align:left">
        <div class="balance"><span id="coins">0</span> ü™ô</div>
        <div style="font-size:12px; color:var(--green)">‚ö° <span id="energy">1000</span></div>
    </div>
    <button onclick="toggleMusic()" id="music-btn" style="background:none; border:1px solid #444; color:white; border-radius:50%; width:40px; height:40px;">üéµ</button>
</div>

<div id="tab-games" class="tab-content active-tab">
    <div class="card">
        <h3>üöÄ CRASH</h3>
        <div id="crash-val">1.00x</div>
        <input type="number" id="crash-bet" value="100">
        <div style="display:flex; gap:10px;">
            <button id="btn-crash-start" class="btn btn-green" style="flex:1" onclick="startCrash()">–°–¢–ê–í–ö–ê</button>
            <button id="btn-crash-cashout" class="btn btn-blue" style="flex:1" onclick="cashoutCrash()" disabled>–ó–ê–ë–†–ê–¢–¨</button>
        </div>
    </div>

    <div class="card">
        <h3>‚úä –ö–ù–ë (–ë–µ–∑ –∞–±—É–∑–∞)</h3>
        <div id="rpc-result" style="margin-bottom:10px; font-size:14px; color:#aaa;">–í—ã–±–∏—Ä–∞–π –∂–µ—Å—Ç...</div>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-blue" style="flex:1" onclick="playRPC('ü™®')">ü™®</button>
            <button class="btn btn-blue" style="flex:1" onclick="playRPC('‚úÇÔ∏è')">‚úÇÔ∏è</button>
            <button class="btn btn-blue" style="flex:1" onclick="playRPC('üìÑ')">üìÑ</button>
        </div>
    </div>
</div>

<div id="tab-cars" class="tab-content">
    <h3>üèéÔ∏è –ê–í–¢–û–°–ê–õ–û–ù</h3>
    <div id="cars-list"></div>
</div>

<div class="nav">
    <button class="nav-btn active" onclick="openTab('games', this)"><span>üé≤</span>–ò–≥—Ä—ã</button>
    <button class="nav-btn" onclick="openTab('cars', this)"><span>üèéÔ∏è</span>–ú–∞—à–∏–Ω—ã</button>
</div>

<script>
    let coins = 0, energy = 1000, income = 0;
    let audioCtx = null, musicOsc = null, isMusicOn = false;
    const tg = window.Telegram.WebApp;

    // –î–ê–ù–ù–´–ï –ú–ê–®–ò–ù
    const carsData = [
        { name: "–ñ–∏–≥—É–ª–∏", price: 2000, inc: 10 },
        { name: "BMW M5", price: 15000, inc: 80 },
        { name: "Lambo", price: 100000, inc: 600 }
    ];
    let carsOwned = [0, 0, 0];

    function initGame() {
        loadData();
        renderCars();
        updateUI();
        setInterval(() => {
            if (income > 0) {
                coins += income;
                updateUI();
                saveData();
            }
        }, 1000);
    }

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(coins);
        document.getElementById('energy').innerText = energy;
    }

    // --- –ö–†–ê–® ---
    let cMult = 1.0, cInt = null, isPlayingCrash = false, currentBet = 0;
    function startCrash() {
        let bet = parseInt(document.getElementById('crash-bet').value);
        if (bet > coins || bet < 10 || isPlayingCrash) { tg.showAlert("–°–ª–∏—à–∫–æ–º –º–∞–ª–æ –º–æ–Ω–µ—Ç!"); return; }
        
        coins -= bet; currentBet = bet; isPlayingCrash = true; cMult = 1.0;
        document.getElementById('btn-crash-start').disabled = true;
        document.getElementById('btn-crash-cashout').disabled = false;
        
        // –®–∞–Ω—Å –º–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ –≤–∑—Ä—ã–≤–∞ 20%
        let limit = Math.random() < 0.2 ? (1.0 + Math.random() * 0.2) : (1.2 + Math.random() * 5.0);
        
        cInt = setInterval(() => {
            cMult += 0.03;
            document.getElementById('crash-val').innerText = cMult.toFixed(2) + "x";
            if (cMult >= limit) {
                clearInterval(cInt);
                isPlayingCrash = false;
                document.getElementById('crash-val').innerText = "BOOM!";
                document.getElementById('crash-val').style.color = "var(--red)";
                resetCrash();
            }
        }, 100);
    }

    function cashoutCrash() {
        if (!isPlayingCrash) return;
        clearInterval(cInt);
        let win = Math.floor(currentBet * cMult);
        coins += win;
        isPlayingCrash = false;
        tg.showAlert("–í—ã–∏–≥—Ä—ã—à: " + win + " ü™ô");
        document.getElementById('crash-val').style.color = "var(--green)";
        resetCrash();
        updateUI();
    }

    function resetCrash() {
        document.getElementById('btn-crash-start').disabled = false;
        document.getElementById('btn-crash-cashout').disabled = true;
        setTimeout(() => document.getElementById('crash-val').style.color = "var(--gold)", 1500);
    }

    // --- –ö–ù–ë (–ë–ï–ó –ê–ë–£–ó–ê) ---
    function playRPC(user) {
        if (coins < 50) { tg.showAlert("–ù—É–∂–Ω–æ 50 –º–æ–Ω–µ—Ç!"); return; }
        coins -= 50;
        const items = ['ü™®', '‚úÇÔ∏è', 'üìÑ'];
        const comp = items[Math.floor(Math.random() * 3)];
        let res = "";

        if (user === comp) { res = "–ù–∏—á—å—è! ü§ù"; coins += 50; }
        else if ((user === 'ü™®' && comp === '‚úÇÔ∏è') || (user === '‚úÇÔ∏è' && comp === 'üìÑ') || (user === 'üìÑ' && comp === 'ü™®')) {
            res = "–ü–æ–±–µ–¥–∞! +150 ü™ô"; coins += 150;
        } else { res = "–ü—Ä–æ–∏–≥—Ä—ã—à... ü§°"; }

        document.getElementById('rpc-result').innerText = `–ë–æ—Ç –≤—ã–±—Ä–∞–ª: ${comp} \n ${res}`;
        updateUI();
        saveData();
    }

    // --- –ú–ê–®–ò–ù–´ ---
    function renderCars() {
        const list = document.getElementById('cars-list');
        list.innerHTML = "";
        carsData.forEach((car, i) => {
            list.innerHTML += `
                <div class="list-item">
                    <div style="text-align:left">
                        <b>${car.name}</b> (x${carsOwned[i]})<br>
                        <small>–î–æ—Ö–æ–¥: +${car.inc}/—Å</small>
                    </div>
                    <button class="btn btn-green" onclick="buyCar(${i})">${car.price}</button>
                </div>
            `;
        });
    }

    function buyCar(i) {
        if (coins < carsData[i].price) { tg.showAlert("–ú–∞–ª–æ –¥–µ–Ω–µ–≥!"); return; }
        coins -= carsData[i].price;
        carsOwned[i]++;
        income += carsData[i].inc;
        renderCars();
        updateUI();
        saveData();
    }

    // --- –ú–£–ó–´–ö–ê (–ì–ï–ù–ï–†–ê–¶–ò–Ø) ---
    function toggleMusic() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (isMusicOn) {
            musicOsc.stop();
            isMusicOn = false;
            document.getElementById('music-btn').innerText = "üîá";
        } else {
            musicOsc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            musicOsc.type = 'triangle';
            musicOsc.frequency.setValueAtTime(110, audioCtx.currentTime); // –ë–∞—Å–æ–≤–∞—è –Ω–æ—Ç–∞
            gain.gain.value = 0.05;
            musicOsc.connect(gain); gain.connect(audioCtx.destination);
            musicOsc.start();
            isMusicOn = true;
            document.getElementById('music-btn').innerText = "üéµ";
        }
    }

    function openTab(name, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + name).classList.add('active-tab');
        btn.classList.add('active');
    }

    function saveData() { localStorage.setItem('burm_v4', JSON.stringify({coins, income, carsOwned})); }
    function loadData() {
        let d = JSON.parse(localStorage.getItem('burm_v4'));
        if (d) {
            coins = d.coins; income = d.income; carsOwned = d.carsOwned || [0,0,0];
        }
    }
</script>
</body>
</html>
