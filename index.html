<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burmalda v3 - Pure Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f1c40f; --green: #2ecc71; --red: #e74c3c; --bg: #0a0a0a; --panel: #161616; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; user-select: none; }
        .top-bar { display: flex; justify-content: space-between; padding: 15px; background: var(--panel); border-bottom: 2px solid #333; }
        .balance { font-size: 22px; color: var(--gold); font-weight: bold; }
        .card { background: var(--panel); padding: 15px; border-radius: 15px; margin: 10px; border: 1px solid #333; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .btn-blue { background: var(--blue); }
        .btn-green { background: var(--green); }
        .click-btn { width: 150px; height: 150px; border-radius: 50%; border: 6px solid #222; background: radial-gradient(circle, var(--gold) 0%, #d4ac0d 100%); color: black; font-size: 18px; font-weight: bold; margin: 20px auto; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
        .click-btn:active { transform: scale(0.95); }
        #crash-display { font-size: 35px; color: var(--gold); margin: 10px; font-family: monospace; }
        input { background: #222; color: white; border: 1px solid #444; padding: 8px; border-radius: 5px; width: 80px; text-align: center; }
    </style>
</head>
<body onload="loadData()">

<div class="top-bar">
    <div style="text-align:left">
        <div class="balance"><span id="coins">0</span> ü™ô</div>
        <div style="color:var(--green); font-size:12px;">‚ö° <span id="energy">1000</span></div>
    </div>
    <button onclick="toggleMusic()" style="background:none; border:1px solid #444; color:white; border-radius:5px; padding:5px 10px;">üéµ –ú—É–∑—ã–∫–∞</button>
</div>

<div id="status-msg" style="color:var(--gold); height:20px; margin-top:5px;"></div>

<div class="card">
    <div class="click-btn" onclick="makeClick(event)">–ë–£–†–ú–ê–õ–î–ê</div>
    <div style="font-size:12px; color:#777;">–≠–Ω–µ—Ä–≥–∏—è: <span id="energy-val">1000</span> / 1000</div>
</div>

<div class="card">
    <h3>üöÄ CRASH</h3>
    <div id="crash-display">1.00x</div>
    <input type="number" id="crash-bet" value="100">
    <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
        <button id="btn-crash-start" class="btn btn-green" onclick="startCrash()">–°–¢–ê–í–ö–ê</button>
        <button id="btn-crash-cashout" class="btn btn-blue" onclick="cashoutCrash()" disabled>–ó–ê–ë–†–ê–¢–¨</button>
    </div>
</div>

<div class="card">
    <h3>üè¢ –ù–ï–î–í–ò–ñ–ò–ú–û–°–¢–¨</h3>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <span>–ü–∞–ª–∞—Ç–∫–∞ (+5/—Å)</span>
        <button class="btn btn-green" onclick="buyRealty(0, 2000)">2000</button>
    </div>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <span>–û—Ñ–∏—Å (+20/—Å)</span>
        <button class="btn btn-green" onclick="buyRealty(1, 10000)">10000</button>
    </div>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span>–ó–∞–≤–æ–¥ (+100/—Å)</span>
        <button class="btn btn-green" onclick="buyRealty(2, 50000)">50000</button>
    </div>
</div>

<div class="card">
    <h3>üéí –ú–ê–ì–ê–ó–ò–ù</h3>
    <button class="btn btn-blue" onclick="buyItem('salad', 500)">ü•ó –°–∞–ª–∞—Ç (500)</button>
    <button class="btn btn-blue" onclick="buyItem('energy-drink', 1500)">‚ö° –≠–Ω–µ—Ä–≥–µ—Ç–∏–∫ (1500)</button>
</div>

<script>
    let coins = 0, energy = 1000, income = 0, totalEarned = 0, realtyOwned = [0,0,0];
    let clickMult = 1;
    const tg = window.Telegram.WebApp;

    // –ö–õ–ò–ö–ï–†
    function makeClick(e) {
        if (energy <= 0) { showMsg("–ù–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏!"); return; }
        coins += (1 * clickMult);
        energy--;
        updateUI();
        saveData();
    }

    // CRASH
    let cMult = 1.0, cInt = null, isPlaying = false, currentBet = 0;
    function startCrash() {
        let bet = parseInt(document.getElementById('crash-bet').value);
        if (bet > coins || isPlaying || bet <= 0) { tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); return; }
        coins -= bet; currentBet = bet; isPlaying = true; cMult = 1.0;
        document.getElementById('btn-crash-start').disabled = true;
        document.getElementById('btn-crash-cashout').disabled = false;
        let boom = Math.random() < 0.2 ? (1.0 + Math.random() * 0.1) : (1.1 + Math.random() * 4.0);
        cInt = setInterval(() => {
            cMult += 0.05;
            document.getElementById('crash-display').innerText = cMult.toFixed(2) + "x";
            if (cMult >= boom) {
                clearInterval(cInt); isPlaying = false;
                document.getElementById('crash-display').innerText = "BOOM!";
                document.getElementById('btn-crash-start').disabled = false;
                document.getElementById('btn-crash-cashout').disabled = true;
                updateUI();
            }
        }, 100);
    }
    function cashoutCrash() {
        if (!isPlaying) return;
        clearInterval(cInt);
        let win = Math.floor(currentBet * cMult);
        coins += win; isPlaying = false;
        document.getElementById('btn-crash-start').disabled = false;
        document.getElementById('btn-crash-cashout').disabled = true;
        showMsg("–í—ã–∏–≥—Ä–∞–ª " + win + " ü™ô");
        updateUI();
        saveData();
    }

    // –ú–£–ó–´–ö–ê
    let audioCtx = null, musicOsc = null;
    function toggleMusic() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (musicOsc) { musicOsc.stop(); musicOsc = null; } 
        else {
            musicOsc = audioCtx.createOscillator();
            let g = audioCtx.createGain();
            musicOsc.type = 'triangle'; musicOsc.frequency.value = 110;
            g.gain.value = 0.02; musicOsc.connect(g); g.connect(audioCtx.destination);
            musicOsc.start();
        }
    }

    // –¢–í–û–Ø –õ–û–ì–ò–ö–ê
    const realtyData = [ {id:0, price:2000, inc:5}, {id:1, price:10000, inc:20}, {id:2, price:50000, inc:100} ];
    function buyRealty(idx, price) {
        if (coins < price) { tg.showAlert("–î–µ–Ω–µ–≥ –Ω–µ—Ç!"); return; }
        coins -= price;
        realtyOwned[idx]++;
        income += realtyData[idx].inc;
        updateUI();
        saveData();
    }
    function buyItem(id, p) {
        if (coins < p) { tg.showAlert("–ù–∏—â–µ–±—Ä–æ–¥!"); return; }
        coins -= p;
        if (id === 'energy-drink') {
            clickMult = 2; setTimeout(() => { clickMult = 1; }, 2400000);
        } else if (id === 'salad') {
            energy = Math.min(1000, energy + 500);
        }
        updateUI();
        saveData();
    }
    setInterval(() => {
        if (income > 0) { coins += income; totalEarned += income; updateUI(); }
        if (energy < 1000) { energy++; updateUI(); }
    }, 1000);

    function showMsg(t) { document.getElementById('status-msg').innerText = t; setTimeout(() => document.getElementById('status-msg').innerText="", 3000); }
    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(coins);
        document.getElementById('energy').innerText = energy;
        document.getElementById('energy-val').innerText = energy;
    }
    function saveData() { localStorage.setItem('burm_v3', JSON.stringify({coins, energy, income, totalEarned, realtyOwned})); }
    function loadData() {
        let d = JSON.parse(localStorage.getItem('burm_v3'));
        if (d) {
            coins = d.coins; energy = d.energy; income = d.income;
            totalEarned = d.totalEarned; realtyOwned = d.realtyOwned || [0,0,0];
            updateUI();
        }
    }
</script>
</body>
</html>
