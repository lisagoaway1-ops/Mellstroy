<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burmalda: Neon Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f1c40f; --green: #2ecc71; --red: #e74c3c; --bg: #0d0d0d; --panel: #1a1a1a; --blue: #3498db; --neon: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; user-select: none; overflow: hidden; }
        
        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: linear-gradient(to bottom, #222, var(--bg)); border-bottom: 2px solid #333; position: sticky; top: 0; z-index: 1000; }
        .balance-container { text-align: left; }
        .balance { font-size: 26px; color: var(--gold); font-weight: 900; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        .energy-text { font-size: 13px; color: var(--green); font-weight: bold; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        .tab-content { display: none; padding: 20px; height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 120px; }
        .active-tab { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* –õ–ï–¢–ê–Æ–©–ò–ï –¶–ò–§–†–´ */
        .floating-text { position: fixed; color: var(--gold); font-weight: bold; font-size: 20px; pointer-events: none; animation: floatUp 0.8s forwards; z-index: 9999; }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-100px); opacity: 0; } }

        /* –ö–õ–ò–ö–ï–† */
        .click-area { height: 45%; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .click-btn { 
            width: 200px; height: 200px; border-radius: 50%; border: 10px solid #222; 
            background: radial-gradient(circle, #f39c12 0%, #d35400 100%); color: white; font-size: 24px; font-weight: 900;
            box-shadow: 0 0 40px rgba(211, 84, 0, 0.4); transition: transform 0.05s; cursor: pointer;
        }
        .click-btn:active { transform: scale(0.9); }

        /* –ö–ê–ó–ò–ù–û –ù–ï–û–ù */
        .casino-card { background: #111; border: 2px solid var(--gold); box-shadow: 0 0 15px var(--gold); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .slot-row { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .slot-box { width: 70px; height: 70px; background: #000; border: 2px solid #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 35px; }
        .slot-spin { animation: spinBlur 0.1s infinite; }
        @keyframes spinBlur { 0% { opacity: 0.5; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1.1); } }

        /* –°–ü–ò–°–ö–ò */
        .list-item { background: var(--panel); padding: 15px; margin: 10px 0; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--blue); }
        .buy-btn { background: var(--green); border: none; color: white; padding: 12px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; height: 80px; border-top: 2px solid #333; }
        .nav-btn { flex: 1; background: none; border: none; color: #666; font-size: 11px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-btn.active { color: var(--gold); }
        .nav-btn span { font-size: 24px; margin-bottom: 5px; }

        input { background: #222; color: white; border: 1px solid var(--gold); padding: 12px; border-radius: 10px; width: 70%; text-align: center; font-size: 18px; margin-bottom: 15px; }
    </style>
</head>
<body onload="initGame()">

<div class="top-bar">
    <div class="balance-container">
        <div class="balance"><span id="coins">0</span> ü™ô</div>
        <div class="energy-text">‚ö° <span id="energy">1000</span> / 1000</div>
    </div>
    <button onclick="takeSnapshot()" style="background:none; border:2px solid var(--blue); border-radius:50%; width:50px; height:50px; color:var(--blue); font-size:24px; cursor:pointer;">üì∏</button>
</div>

<div id="tab-clicker" class="tab-content active-tab">
    <div class="click-area" id="click-zone">
        <button class="click-btn" onclick="makeClick(event)">–ë–£–†–ú–ê–õ–î–ê</button>
        <p style="color:#888; margin-top:20px;">–ö–ª–∏–∫: +<span id="click-val">1</span> | –°–µ–∫—É–Ω–¥–∞: +<span id="income-val">0</span></p>
    </div>
    
    <div class="casino-card" style="border-color: var(--blue); box-shadow: 0 0 10px var(--blue);">
        <h4 style="margin:0 0 10px 0;">üõ†Ô∏è –ö–ê–†–¨–ï–†–ê (–£—Ä. <span id="job-lvl-display">0</span>)</h4>
        <div id="job-info" style="font-size:12px; margin-bottom:10px; color:var(--gold);">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
        <button onclick="workHard(event)" id="work-btn" style="width:100%; padding:15px; background:var(--blue); border:none; border-radius:10px; color:white; font-weight:bold;">–û–¢–†–ê–ë–û–¢–ê–¢–¨ –°–ú–ï–ù–£ (-150‚ö°)</button>
    </div>
</div>

<div id="tab-games" class="tab-content">
    <div class="casino-card">
        <h2 style="margin:0; color:var(--gold);">ROYAL SLOTS</h2>
        <div class="slot-row">
            <div class="slot-box" id="s1">‚ùì</div>
            <div class="slot-box" id="s2">‚ùì</div>
            <div class="slot-box" id="s3">‚ùì</div>
        </div>
        <input type="number" id="slot-bet" value="100" min="10">
        <button onclick="playSlots(event)" id="slot-btn" style="width:100%; padding:18px; background:var(--red); border:none; border-radius:12px; color:white; font-weight:900; font-size:18px; box-shadow: 0 5px 0 #922b21;">–î–ï–†–ù–£–¢–¨ –†–´–ß–ê–ì</button>
    </div>

    <div class="list-item" style="border-left-color:var(--green)">
        <div><b>–ö–ù–ë (PvE)</b><br><small>–°—Ç–∞–≤–∫–∞: 10% –¥–æ—Ö–æ–¥–∞</small></div>
        <div style="display:flex; gap:5px;">
            <button onclick="playRPC('ü™®', event)" style="background:#333; border:none; padding:10px; border-radius:8px;">ü™®</button>
            <button onclick="playRPC('‚úÇÔ∏è', event)" style="background:#333; border:none; padding:10px; border-radius:8px;">‚úÇÔ∏è</button>
        </div>
    </div>
</div>

<div id="tab-cars" class="tab-content"><h3>üèéÔ∏è –ê–í–¢–û–°–ê–õ–û–ù</h3><div id="list-cars"></div></div>
<div id="tab-realty" class="tab-content"><h3>üè∞ –ù–ï–î–í–ò–ñ–ò–ú–û–°–¢–¨</h3><div id="list-realty"></div></div>

<div class="nav">
    <button class="nav-btn active" onclick="openTab('clicker', this)"><span>üñ±Ô∏è</span>–ö–ª–∏–∫</button>
    <button class="nav-btn" onclick="openTab('games', this)"><span>üé∞</span>–ö–∞–∑–∏–Ω–æ</button>
    <button class="nav-btn" onclick="openTab('cars', this)"><span>üèéÔ∏è</span>–¢–∞—á–∫–∏</button>
    <button class="nav-btn" onclick="openTab('realty', this)"><span>üè¢</span>–î–æ–º–∞</button>
</div>

<script>
    let coins = 0, energy = 1000, income = 0, clickPower = 1, jobExp = 0, lastSnapshot = 0;
    const tg = window.Telegram.WebApp;

    // –°–ò–ù–¢–ï–ó–ê–¢–û–† –ó–í–£–ö–û–í (Base64 —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª–æ –≤—Å–µ–≥–¥–∞)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        
        if(type === 'click') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        } else if(type === 'win') {
            osc.type = 'square'; osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        } else if(type === 'lose') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // –õ–ï–¢–ê–Æ–©–ò–ï –¶–ò–§–†–´
    function spawnFloat(x, y, text, color = var(--gold)) {
        const el = document.createElement('div');
        el.className = 'floating-text';
        el.innerText = text;
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.color = color;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }

    let cars = [
        { name: "–ñ–∏–≥–∞", price: 5000, click: 5, inc: 2, count: 0 },
        { name: "M5 F90", price: 100000, click: 50, inc: 40, count: 0 },
        { name: "Bugatti", price: 5000000, click: 1000, inc: 800, count: 0 }
    ];

    let realty = [
        { name: "–õ–∞—Ä—ë–∫", price: 15000, inc: 30, count: 0 },
        { name: "–û—Ñ–∏—Å", price: 500000, inc: 600, count: 0 },
        { name: "–û—Å—Ç—Ä–æ–≤", price: 500000000, inc: 100000, count: 0 }
    ];

    function initGame() {
        loadData(); renderLists(); updateUI();
        setInterval(() => {
            coins += income; if(energy < 1000) energy += 2;
            updateUI();
        }, 1000);
    }

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(coins);
        document.getElementById('energy').innerText = energy;
        document.getElementById('income-val').innerText = income;
        document.getElementById('click-val').innerText = clickPower;
        document.getElementById('job-lvl-display').innerText = jobExp;
        saveData();
    }

    function makeClick(e) {
        if(energy <= 0) return;
        coins += clickPower; energy--;
        playSfx('click');
        spawnFloat(e.clientX, e.clientY, `+${clickPower}`);
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        updateUI();
    }

    // –ö–ê–ó–ò–ù–û (–°–õ–û–¢–´)
    function playSlots(e) {
        let bet = parseInt(document.getElementById('slot-bet').value);
        if(bet > coins || bet < 10) return tg.showAlert("–ú–∏–Ω. —Å—Ç–∞–≤–∫–∞ 10 ü™ô");
        
        coins -= bet;
        const btn = document.getElementById('slot-btn');
        btn.disabled = true;
        playSfx('click');

        const s1 = document.getElementById('s1'), s2 = document.getElementById('s2'), s3 = document.getElementById('s3');
        s1.classList.add('slot-spin'); s2.classList.add('slot-spin'); s3.classList.add('slot-spin');

        setTimeout(() => {
            const items = ["üíé", "7Ô∏è‚É£", "üçí", "üçã", "üí©"];
            let r1 = items[Math.floor(Math.random()*5)], r2 = items[Math.floor(Math.random()*5)], r3 = items[Math.floor(Math.random()*5)];
            
            s1.classList.remove('slot-spin'); s2.classList.remove('slot-spin'); s3.classList.remove('slot-spin');
            s1.innerText = r1; s2.innerText = r2; s3.innerText = r3;

            if(r1 === r2 && r2 === r3) {
                let win = bet * 20; coins += win;
                playSfx('win'); spawnFloat(window.innerWidth/2, window.innerHeight/2, `JACKPOT +${win}`, '#2ecc71');
            } else if(r1 === r2 || r2 === r3 || r1 === r3) {
                let win = Math.floor(bet * 2); coins += win;
                playSfx('win'); spawnFloat(window.innerWidth/2, window.innerHeight/2, `+${win}`);
            } else {
                playSfx('lose');
            }
            btn.disabled = false;
            updateUI();
        }, 1000);
    }

    function workHard(e) {
        if(energy < 150) return tg.showAlert("–ù–µ—Ç —Å–∏–ª!");
        energy -= 150;
        let reward = 500 + (jobExp * 100);
        coins += reward; jobExp++;
        playSfx('win');
        spawnFloat(e.clientX, e.clientY, `–ó–ü +${reward}`, '#3498db');
        updateUI();
    }

    function renderLists() {
        const cB = document.getElementById('list-cars'); cB.innerHTML = "";
        cars.forEach((c, i) => {
            cB.innerHTML += `<div class="list-item"><div><b>${c.name}</b> (x${c.count})</div><button class="buy-btn" onclick="buyCar(${i}, event)">${c.price}</button></div>`;
        });
        const rB = document.getElementById('list-realty'); rB.innerHTML = "";
        realty.forEach((r, i) => {
            rB.innerHTML += `<div class="list-item" style="border-left-color:var(--gold)"><div><b>${r.name}</b> (x${r.count})</div><button class="buy-btn" onclick="buyRealty(${i}, event)">${r.price}</button></div>`;
        });
    }

    function buyCar(i, e) {
        if(coins >= cars[i].price) {
            coins -= cars[i].price; clickPower += cars[i].click; income += cars[i].inc;
            cars[i].count++; cars[i].price = Math.floor(cars[i].price * 1.6);
            playSfx('win'); spawnFloat(e.clientX, e.clientY, "–ö–£–ü–õ–ï–ù–û!", "#2ecc71");
            renderLists(); updateUI();
        }
    }

    function buyRealty(i, e) {
        if(coins >= realty[i].price) {
            coins -= realty[i].price; income += realty[i].inc;
            realty[i].count++; realty[i].price = Math.floor(realty[i].price * 1.8);
            playSfx('win'); spawnFloat(e.clientX, e.clientY, "–î–û–•–û–î UP!", "#2ecc71");
            renderLists(); updateUI();
        }
    }

    function openTab(name, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + name).classList.add('active-tab');
        btn.classList.add('active');
        playSfx('click');
    }

    function saveData() { localStorage.setItem('burm_neon_save', JSON.stringify({coins, energy, income, clickPower, cars, realty, jobExp})); }
    function loadData() {
        let d = JSON.parse(localStorage.getItem('burm_neon_save'));
        if(d) { coins=d.coins; energy=d.energy; income=d.income; clickPower=d.clickPower; cars=d.cars; realty=d.realty; jobExp=d.jobExp||0; }
    }
    function takeSnapshot() { tg.showAlert("üì∏ –°–Ω–∏–º–æ–∫ —Å–¥–µ–ª–∞–Ω! –¢–≤–æ–π –±–∞–ª–∞–Ω—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω."); }
</script>
</body>
</html>
