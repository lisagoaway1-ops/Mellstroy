<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burmalda Universe: Hardcore Expansion</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f1c40f; --green: #2ecc71; --red: #e74c3c; --bg: #0a0a0a; --panel: #161616; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; user-select: none; overflow: hidden; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: var(--panel); border-bottom: 2px solid #333; z-index: 1000; position: relative; }
        .balance { font-size: 22px; color: var(--gold); font-weight: bold; }
        
        .tab-content { display: none; padding: 20px; height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 120px; }
        .active-tab { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .click-area { height: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .click-btn { 
            width: 190px; height: 190px; border-radius: 50%; border: 8px solid #222; 
            background: radial-gradient(circle, var(--gold) 0%, #d4ac0d 100%); color: black; font-size: 22px; font-weight: 900;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.2); transition: transform 0.05s;
        }
        .click-btn:active { transform: scale(0.92); }

        .list-item { background: var(--panel); padding: 15px; margin: 10px 0; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--blue); }
        .buy-btn { background: var(--green); border: none; color: white; padding: 10px 14px; border-radius: 8px; font-weight: bold; }

        .game-card { background: var(--panel); padding: 15px; border-radius: 18px; margin-bottom: 15px; border: 1px solid #333; }
        .crash-num { font-size: 45px; font-weight: bold; color: var(--gold); margin: 15px 0; font-family: monospace; }
        .slot-machine { font-size: 35px; letter-spacing: 10px; margin: 15px 0; background: #000; padding: 10px; border-radius: 10px; border: 1px solid var(--gold); min-height: 50px; }

        .nav { position: fixed; bottom: 0; width: 100%; background: var(--panel); display: flex; height: 75px; border-top: 2px solid #333; z-index: 2000; overflow-x: auto; }
        .nav-btn { flex: 1; min-width: 60px; background: none; border: none; color: #555; font-size: 9px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-btn.active { color: var(--gold); }
        .nav-btn span { font-size: 18px; }

        input { background: #222; color: white; border: 1px solid #444; padding: 10px; border-radius: 8px; width: 60%; text-align: center; margin: 5px; }
    </style>
</head>
<body onload="initGame()">

<div class="top-bar">
    <div style="text-align:left">
        <div class="balance"><span id="coins">0</span> ü™ô</div>
        <div style="font-size:12px; color:var(--green)">‚ö° <span id="energy">1000</span></div>
    </div>
    <button onclick="takeSnapshot()" style="background:#222; border:1px solid var(--blue); border-radius:50%; width:42px; height:42px; color:var(--blue); font-size:18px;">üì∏</button>
</div>

<div id="tab-clicker" class="tab-content active-tab">
    <div class="click-area">
        <div id="status-msg" style="height:30px; font-weight:bold;"></div>
        <button class="click-btn" onclick="makeClick()">–ë–£–†–ú–ê–õ–î–ê</button>
        <p style="color:#666; font-size:13px; margin-top:15px;">–î–æ—Ö–æ–¥: <span id="income-val">0</span>/—Å | –ö–ª–∏–∫: <span id="click-val">1</span></p>
    </div>
</div>

<div id="tab-games" class="tab-content">
    <div class="game-card">
        <h3>üé∞ –ö–ê–ó–ò–ù–û</h3>
        <div class="slot-machine" id="slot-display">üçí üçã üíé</div>
        <input type="number" id="slot-bet" value="100">
        <button id="btn-slot" onclick="playSlots()" style="width:100%; padding:15px; background:var(--red); border:none; border-radius:10px; color:white; font-weight:bold;">–ö–†–£–¢–ò–¢–¨</button>
    </div>
    <div class="game-card">
        <h3>üöÄ CRASH</h3>
        <div class="crash-num" id="crash-display">1.00x</div>
        <input type="number" id="crash-bet" value="100">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button id="btn-crash-start" onclick="startCrash()" style="flex:1; padding:12px; background:var(--green); border:none; border-radius:8px; color:white;">–°–¢–ê–í–ö–ê</button>
            <button id="btn-crash-cashout" onclick="cashoutCrash()" disabled style="flex:1; padding:12px; background:var(--gold); border:none; border-radius:8px; color:black;">–ó–ê–ë–†–ê–¢–¨</button>
        </div>
    </div>
</div>

<div id="tab-shop" class="tab-content">
    <h3>üéí –ú–ê–ì–ê–ó–ò–ù</h3>
    <div class="list-item" style="border-left-color: var(--green);">
        <div><b>–°–∞–ª–∞—Ç–∏–∫ –ë—É—Ä–º–∞–ª–¥–∞—Ç–∏–∫</b><br><small>+200 —ç–Ω–µ—Ä–≥–∏–∏</small></div>
        <button class="buy-btn" onclick="buyFood('salad', 400, 200)">400 ü™ô</button>
    </div>
    <div class="list-item" style="border-left-color: var(--green);">
        <div><b>–ß–µ—á–µ–≤–∏—á–Ω—ã–π —Å—É–ø</b><br><small>+500 —ç–Ω–µ—Ä–≥–∏–∏</small></div>
        <button class="buy-btn" onclick="buyFood('soup', 1000, 500)">1000 ü™ô</button>
    </div>
</div>

<div id="tab-cars" class="tab-content"><h3>üèéÔ∏è –ì–ê–†–ê–ñ</h3><div id="list-cars"></div></div>
<div id="tab-realty" class="tab-content"><h3>üè∞ –ò–ú–ü–ï–†–ò–Ø</h3><div id="list-realty"></div></div>
<div id="tab-settings" class="tab-content">
    <h3>‚öôÔ∏è –ù–ê–°–¢–†–û–ô–ö–ò</h3>
    <button onclick="resetGame()" style="width:100%; padding:15px; background:var(--red); border:none; border-radius:10px; color:white; font-weight:bold; margin-top:20px;">–°–ë–†–û–°–ò–¢–¨ –í–°–Å</button>
</div>

<div class="nav">
    <button class="nav-btn active" onclick="openTab('clicker', this)"><span>üñ±Ô∏è</span>–ö–ª–∏–∫</button>
    <button class="nav-btn" onclick="openTab('games', this)"><span>üé≤</span>–ò–≥—Ä—ã</button>
    <button class="nav-btn" onclick="openTab('shop', this)"><span>üéí</span>–ú–∞–≥–∞–∑</button>
    <button class="nav-btn" onclick="openTab('cars', this)"><span>üèéÔ∏è</span>–¢–∞—á–∫–∏</button>
    <button class="nav-btn" onclick="openTab('realty', this)"><span>üè∞</span>–î–æ–º–∞</button>
    <button class="nav-btn" onclick="openTab('settings', this)"><span>‚öôÔ∏è</span>–°–µ—Ç</button>
</div>

<script>
    let coins = 0, energy = 1000, income = 0, clickPower = 1, lastSnapshot = 0;
    let regenTimer = 0;
    
    const snd = {
        click: new Audio('click.mp3'), win: new Audio('win.mp3'),
        lose: new Audio('loss.mp3'), buy: new Audio('build.mp3'),
        salad: new Audio('salad.mp3'), soup: new Audio('soup.mp3')
    };
    function play(s) { if(snd[s]) { snd[s].currentTime = 0; snd[s].play().catch(()=>{}); } }

    let cars = [
        { name: "–°–∞–º–æ–∫–∞—Ç", price: 1000, click: 2, inc: 1, count: 0 },
        { name: "–ñ–∏–≥—É–ª–∏", price: 8000, click: 5, inc: 3, count: 0 },
        { name: "BMW M5", price: 100000, click: 30, inc: 25, count: 0 },
        { name: "Tesla S", price: 500000, click: 100, inc: 80, count: 0 },
        { name: "Bugatti", price: 3000000, click: 500, inc: 350, count: 0 }
    ];

    let realty = [
        { name: "–ë—É–¥–∫–∞", price: 5000, inc: 15, count: 0 },
        { name: "–ö–≤–∞—Ä—Ç–∏—Ä–∞", price: 80000, inc: 80, count: 0 },
        { name: "–í–∏–ª–ª–∞", price: 1200000, inc: 1000, count: 0 },
        { name: "–ù–µ—Ñ—Ç–µ–≤—ã—à–∫–∞", price: 25000000, inc: 20000, count: 0 },
        { name: "–û—Å—Ç—Ä–æ–≤", price: 250000000, inc: 150000, count: 0 },
        { name: "–ü–ª–∞–Ω–µ—Ç–∞", price: 5000000000, inc: 4000000, count: 0 }
    ];

    const tg = window.Telegram.WebApp;

    function initGame() {
        loadData(); renderLists(); updateUI();
        setInterval(() => {
            coins += income; 
            regenTimer++;
            if(regenTimer >= 4) { // 1 —ç–Ω–µ—Ä–≥–∏—è –∑–∞ 4 —Å–µ–∫—É–Ω–¥—ã
                if(energy < 1000) energy++;
                regenTimer = 0;
            }
            updateUI();
        }, 1000);
    }

    function buyFood(type, price, amount) {
        if(coins >= price) {
            coins -= price;
            energy = Math.min(1000, energy + amount);
            play(type);
            updateUI();
        } else { tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
    }

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(coins);
        document.getElementById('energy').innerText = energy;
        document.getElementById('income-val').innerText = income;
        document.getElementById('click-val').innerText = clickPower;
        saveData();
    }

    function makeClick() {
        if(energy <= 0) return;
        coins += clickPower; energy--;
        play('click');
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        updateUI();
    }

    function renderLists() {
        const cB = document.getElementById('list-cars'); cB.innerHTML = "";
        cars.forEach((c, i) => {
            cB.innerHTML += `<div class="list-item"><div><b>${c.name}</b> (x${c.count})</div><button class="buy-btn" onclick="buyCar(${i})">${Math.floor(c.price)}</button></div>`;
        });
        const rB = document.getElementById('list-realty'); rB.innerHTML = "";
        realty.forEach((r, i) => {
            rB.innerHTML += `<div class="list-item" style="border-left-color:var(--gold)"><div><b>${r.name}</b> (x${r.count})</div><button class="buy-btn" onclick="buyRealty(${i})">${Math.floor(r.price)}</button></div>`;
        });
    }

    function buyCar(i) {
        if(coins >= cars[i].price) {
            coins -= cars[i].price; clickPower += cars[i].click; income += cars[i].inc;
            cars[i].count++; cars[i].price *= 2.2;
            play('buy'); renderLists(); updateUI();
        }
    }

    function buyRealty(i) {
        if(coins >= realty[i].price) {
            coins -= realty[i].price; income += realty[i].inc;
            realty[i].count++; realty[i].price *= 2.5;
            play('buy'); renderLists(); updateUI();
        }
    }

    function playSlots() {
        let b = parseInt(document.getElementById('slot-bet').value);
        if(b > coins || b < 1) return;
        coins -= b; updateUI();
        const s = ["üçí","üçã","üíé","7Ô∏è‚É£","üî•"];
        const btn = document.getElementById('btn-slot');
        btn.disabled = true;
        let spinCount = 0;
        let spinInt = setInterval(() => {
            document.getElementById('slot-display').innerText = `${s[Math.floor(Math.random()*s.length)]} ${s[Math.floor(Math.random()*s.length)]} ${s[Math.floor(Math.random()*s.length)]}`;
            spinCount++;
            if(spinCount > 15) {
                clearInterval(spinInt);
                finalizeSlots(b, s);
                btn.disabled = false;
            }
        }, 100);
    }

    function finalizeSlots(b, s) {
        let r1=s[Math.floor(Math.random()*s.length)], r2=s[Math.floor(Math.random()*s.length)], r3=s[Math.floor(Math.random()*s.length)];
        document.getElementById('slot-display').innerText = `${r1} ${r2} ${r3}`;
        if(r1===r2 && r2===r3) {
            let mult = (r1==="üíé") ? 20 : (r1==="7Ô∏è‚É£") ? 50 : 10;
            coins += b * mult; play('win'); tg.showAlert("JACKPOT x" + mult);
        } else if(r1===r2 || r2===r3 || r1===r3) {
            coins += Math.floor(b * 1.5); play('win');
        } else { play('lose'); }
        updateUI();
    }

    // CRASH
    let cInt = null, cM = 1.0, isC = false, cB = 0;
    function startCrash() {
        let b = parseInt(document.getElementById('crash-bet').value);
        if(b > coins || isC) return;
        coins -= b; cB = b; isC = true; cM = 1.0;
        document.getElementById('btn-crash-start').disabled = true;
        document.getElementById('btn-crash-cashout').disabled = false;
        let boom = (Math.random() < 0.25) ? (1.0 + Math.random()*0.2) : (1.2 + Math.random()*5.0);
        cInt = setInterval(() => {
            cM += 0.035;
            document.getElementById('crash-display').innerText = cM.toFixed(2)+"x";
            if(cM >= boom) {
                clearInterval(cInt); play('lose');
                document.getElementById('crash-display').innerText = "BOOM!";
                isC = false; resetCrash();
            }
        }, 100);
    }
    function cashoutCrash() {
        if(!isC) return;
        clearInterval(cInt); play('win');
        coins += Math.floor(cB * cM); isC = false;
        resetCrash(); updateUI();
    }
    function resetCrash() { 
        document.getElementById('btn-crash-start').disabled = false;
        document.getElementById('btn-crash-cashout').disabled = true;
    }

    function takeSnapshot() {
        let now = Date.now();
        if(now - lastSnapshot < 86400000) return tg.showAlert("–ñ–¥–∏ 24—á!");
        let bonus = Math.max(3000, income * 300);
        coins += bonus; lastSnapshot = now;
        tg.showAlert("üì∏ –ë–æ–Ω—É—Å: " + bonus); updateUI();
    }

    function openTab(name, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + name).classList.add('active-tab');
        btn.classList.add('active');
        play('click');
    }

    function resetGame() { if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) { localStorage.clear(); location.reload(); } }
    function saveData() { localStorage.setItem('burm_hard_v2', JSON.stringify({coins, energy, income, clickPower, cars, realty, lastSnapshot})); }
    function loadData() {
        let d = JSON.parse(localStorage.getItem('burm_hard_v2'));
        if(d) { coins=d.coins; energy=d.energy; income=d.income; clickPower=d.clickPower; cars=d.cars; realty=d.realty; lastSnapshot=d.lastSnapshot||0; }
    }
</script>
</body>
</html>
