<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burmalda: Neon Empire FIXED</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f1c40f; --green: #2ecc71; --red: #e74c3c; --bg: #0d0d0d; --panel: #1a1a1a; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; user-select: none; overflow: hidden; touch-action: manipulation; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #1a1a1a; border-bottom: 2px solid #333; }
        .balance { font-size: 24px; color: var(--gold); font-weight: 900; }
        .energy-text { font-size: 13px; color: var(--green); }

        .tab-content { display: none; padding: 20px; height: calc(100vh - 180px); overflow-y: auto; }
        .active-tab { display: block; }

        .click-area { height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .click-btn { 
            width: 180px; height: 180px; border-radius: 50%; border: 8px solid #222; 
            background: radial-gradient(circle, #f39c12 0%, #d35400 100%); color: white; font-size: 22px; font-weight: 900;
            box-shadow: 0 0 30px rgba(211, 84, 0, 0.4); transition: transform 0.05s;
        }
        .click-btn:active { transform: scale(0.95); }

        .floating-text { position: fixed; color: var(--gold); font-weight: bold; font-size: 20px; pointer-events: none; animation: floatUp 0.7s forwards; z-index: 1000; }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-80px); opacity: 0; } }

        .casino-card { background: #111; border: 2px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .slot-row { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .slot-box { width: 60px; height: 60px; background: #000; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; border: 1px solid #333; }

        .list-item { background: var(--panel); padding: 12px; margin: 8px 0; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--blue); }
        .buy-btn { background: var(--green); border: none; color: white; padding: 10px 15px; border-radius: 8px; font-weight: bold; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; height: 75px; border-top: 2px solid #333; }
        .nav-btn { flex: 1; background: none; border: none; color: #666; font-size: 11px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-btn.active { color: var(--gold); }
        .nav-btn span { font-size: 20px; }

        input { background: #222; color: white; border: 1px solid var(--gold); padding: 10px; border-radius: 8px; width: 60%; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body onclick="resumeAudio()">

<div class="top-bar">
    <div style="text-align: left;">
        <div class="balance"><span id="coins">0</span> ü™ô</div>
        <div class="energy-text">‚ö° <span id="energy">1000</span></div>
    </div>
    <button onclick="takeSnapshot()" style="background:none; border:2px solid var(--blue); border-radius:50%; width:40px; height:40px; color:var(--blue); font-size:20px;">üì∏</button>
</div>

<div id="tab-clicker" class="tab-content active-tab">
    <div class="click-area">
        <button class="click-btn" onclick="makeClick(event)">–ë–£–†–ú–ê–õ–î–ê</button>
        <p style="font-size:12px; color:#777; margin-top:15px;">–ö–ª–∏–∫: +<span id="click-val">1</span> | –î–æ—Ö–æ–¥: +<span id="income-val">0</span>/—Å</p>
    </div>
    <div class="casino-card" style="border-color: var(--blue);">
        <button onclick="workHard(event)" style="width:100%; padding:15px; background:var(--blue); border:none; border-radius:10px; color:white; font-weight:bold;">–û–¢–†–ê–ë–û–¢–ê–¢–¨ (–ó–ü: +<span id="work-pay">500</span>)</button>
    </div>
</div>

<div id="tab-games" class="tab-content">
    <div class="casino-card">
        <h3>üé∞ –ö–ê–ó–ò–ù–û</h3>
        <div class="slot-row">
            <div class="slot-box" id="s1">?</div>
            <div class="slot-box" id="s2">?</div>
            <div class="slot-box" id="s3">?</div>
        </div>
        <input type="number" id="slot-bet" value="100">
        <button onclick="playSlots(event)" id="slot-btn" style="width:100%; padding:15px; background:var(--red); border:none; border-radius:10px; color:white; font-weight:bold;">–ò–ì–†–ê–¢–¨</button>
    </div>
</div>

<div id="tab-cars" class="tab-content"><h3>üèéÔ∏è –¢–ê–ß–ö–ò</h3><div id="list-cars"></div></div>
<div id="tab-realty" class="tab-content"><h3>üè¢ –î–û–ú–ê</h3><div id="list-realty"></div></div>

<div class="nav">
    <button class="nav-btn active" onclick="openTab('clicker', this)"><span>üñ±Ô∏è</span>–ö–ª–∏–∫</button>
    <button class="nav-btn" onclick="openTab('games', this)"><span>üé∞</span>–ò–≥—Ä—ã</button>
    <button class="nav-btn" onclick="openTab('cars', this)"><span>üèéÔ∏è</span>–¢–∞—á–∫–∏</button>
    <button class="nav-btn" onclick="openTab('realty', this)"><span>üè¢</span>–î–æ–º–∞</button>
</div>

<script>
    let coins = 0, energy = 1000, income = 0, clickPower = 1, jobExp = 0;
    let audioCtx = null;
    const tg = window.Telegram ? window.Telegram.WebApp : null;

    // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ó–í–£–ö–ê
    function resumeAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function playSfx(freq, type = 'sine', duration = 0.1) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function spawnFloat(x, y, text) {
        const el = document.createElement('div');
        el.className = 'floating-text';
        el.innerText = text;
        el.style.left = x + 'px'; el.style.top = y + 'px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 700);
    }

    let cars = [
        { name: "–ñ–∏–≥–∞", price: 3000, click: 3, inc: 1, count: 0 },
        { name: "BMW", price: 50000, click: 25, inc: 20, count: 0 }
    ];
    let realty = [
        { name: "–ö–∏–æ—Å–∫", price: 10000, inc: 15, count: 0 },
        { name: "–î–æ–º", price: 200000, inc: 300, count: 0 }
    ];

    function initGame() {
        loadData(); renderLists(); updateUI();
        setInterval(() => {
            coins += income; if(energy < 1000) energy += 1;
            updateUI();
        }, 1000);
        if(tg) tg.expand();
    }

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(coins);
        document.getElementById('energy').innerText = energy;
        document.getElementById('income-val').innerText = income;
        document.getElementById('click-val').innerText = clickPower;
        document.getElementById('work-pay').innerText = 500 + (jobExp * 50);
        saveData();
    }

    function makeClick(e) {
        resumeAudio();
        if(energy <= 0) return;
        coins += clickPower; energy--;
        playSfx(400);
        spawnFloat(e.clientX, e.clientY, "+" + clickPower);
        updateUI();
    }

    function playSlots(e) {
        resumeAudio();
        let bet = parseInt(document.getElementById('slot-bet').value);
        if(bet > coins || bet < 1) return;
        coins -= bet;
        playSfx(200, 'sawtooth');
        
        setTimeout(() => {
            const items = ["üíé", "7Ô∏è‚É£", "üçí", "üçã"];
            let r1 = items[Math.floor(Math.random()*4)], r2 = items[Math.floor(Math.random()*4)], r3 = items[Math.floor(Math.random()*4)];
            document.getElementById('s1').innerText = r1;
            document.getElementById('s2').innerText = r2;
            document.getElementById('s3').innerText = r3;

            if(r1 === r2 && r2 === r3) {
                coins += bet * 10; playSfx(800, 'square', 0.3);
                spawnFloat(window.innerWidth/2, window.innerHeight/2, "JACKPOT!");
            } else if(r1 === r2 || r2 === r3 || r1 === r3) {
                coins += bet * 2; playSfx(600);
            }
            updateUI();
        }, 500);
    }

    function workHard(e) {
        resumeAudio();
        if(energy < 100) return;
        energy -= 100;
        let pay = 500 + (jobExp * 50);
        coins += pay; jobExp++;
        playSfx(500, 'sine', 0.2);
        spawnFloat(e.clientX, e.clientY, "+" + pay);
        updateUI();
    }

    function renderLists() {
        const cB = document.getElementById('list-cars'); cB.innerHTML = "";
        cars.forEach((c, i) => {
            cB.innerHTML += `<div class="list-item"><div>${c.name} (x${c.count})</div><button class="buy-btn" onclick="buyCar(${i})">${c.price}</button></div>`;
        });
        const rB = document.getElementById('list-realty'); rB.innerHTML = "";
        realty.forEach((r, i) => {
            rB.innerHTML += `<div class="list-item"><div>${r.name} (x${r.count})</div><button class="buy-btn" onclick="buyRealty(${i})">${r.price}</button></div>`;
        });
    }

    function buyCar(i) {
        if(coins >= cars[i].price) {
            coins -= cars[i].price; clickPower += cars[i].click; income += cars[i].inc;
            cars[i].count++; cars[i].price = Math.floor(cars[i].price * 1.5);
            renderLists(); updateUI(); playSfx(900);
        }
    }

    function buyRealty(i) {
        if(coins >= realty[i].price) {
            coins -= realty[i].price; income += realty[i].inc;
            realty[i].count++; realty[i].price = Math.floor(realty[i].price * 1.6);
            renderLists(); updateUI(); playSfx(900);
        }
    }

    function openTab(name, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + name).classList.add('active-tab');
        btn.classList.add('active');
        resumeAudio();
    }

    function saveData() { localStorage.setItem('burm_save_v2', JSON.stringify({coins, energy, income, clickPower, cars, realty, jobExp})); }
    function loadData() {
        let d = JSON.parse(localStorage.getItem('burm_save_v2'));
        if(d) { coins=d.coins; energy=d.energy; income=d.income; clickPower=d.clickPower; cars=d.cars; realty=d.realty; jobExp=d.jobExp; }
    }
    function takeSnapshot() { if(tg) tg.showAlert("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!"); }
</script>
</body>
</html>
